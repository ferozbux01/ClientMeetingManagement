<h1>Meetings Data</h1>

<table>
    <thead>
        <th>Name</th>
        <th>Topic</th>
        <th>People</th>
        <th>Date</th>
        <th>Time</th>
        <th>Edit</th>
        <th>Cancel</th>
    </thead>
    <tr *ngFor="let item of meetings">
        <td>{{item.name}}</td>
        <td>{{item.topic}}</td>
        <td>{{item.people}}</td>
        <td>{{item.date | date:'dd/MM/yy'}}</td>
        <td>{{item.time}}</td>
        <td><button id="Edit" routerLink="/edit/{{item.id}}">Edit</button></td>
        <td><button id="Delete" (click)="deleteMeeting(item.id)">Delete</button></td>
    </tr>
</table>
